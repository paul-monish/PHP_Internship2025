    let listItem=[];
    let addBtn=document.getElementById('addBtn');
    addBtn.addEventListener('click',()=>{
        let val=document.getElementById('list').value;
        if(val.trim() === "") {
            alert("Please enter a value");
            return;
        }
        else if(isNaN(val)){
            alert("Please enter a valid number");
            return;
        }
        
        let list=document.getElementById('listItems');
        list.innerHTML+=`<li class="number">${val}</li>`;
    });
    let calBtn=document.getElementById('calBtn');
    calBtn.addEventListener('click',function(){
        let numbers=document.querySelectorAll('.number');
        if(numbers.length === 0) {
            alert("No numbers to calculate");
            return;
        }
        let numberArr=Array.from(numbers);
        let sum=numberArr.reduce((acc,item)=>{
            return acc+parseInt(item.innerHTML);
        },0);
        document.getElementById('result').innerText=`Sum: ${sum}`;
    });
